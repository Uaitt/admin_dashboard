<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
</head>
<body>
  <div class="container">

    <div class="header">
      <div class="top">
        <div class="left">

          <img src="images/magnify.png" alt="search">
          <form>
            <input type="text">
          </form>
        </div>

        <div class="right">
          <img src="images/bell-ring-outline.png" alt="">
          <img src="images/profile/batman.svg" alt="">
          <p class="name">Admin</p>
        </div>
      </div>

      <div class="bottom">
        <div class="left">
          <img src="images/profile/batman.svg" alt="">
          <p>Hi there <br>Lorenzo</p>
        </div>

        <div class="right">
            <button>New</button>
            <button>Upload</button>
            <button>share</button>
        </div>
      </div>

    </div>

    <div class="sidebar">
      <div class="title">
        <img src="images/dashboard.svg" alt=""><p>Dashboard</p>
      </div>

      <div class="info">
        <img src="images/home.svg" alt=""><p>Home</p>
        <img src="images/profile.svg" alt=""><p>Profile</p>
        <img src="images/message.svg" alt=""><p>Messages</p>
        <img src="images/history.svg" alt=""><p>History</p>
        <img src="images/communities.svg" alt=""><p>Communities</p>
      </div>

      <div class="settings">
        <img src="images/settings.svg" alt=""><p>Settings</p>
        <img src="images/support.svg" alt=""><p>Support</p>
        <img src="images/privacy.svg" alt=""><p>Privacy</p>
      </div>
    </div>

    <div class="main"></div>
  </div>
</body>
</html>
